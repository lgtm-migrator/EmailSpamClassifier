<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Spam Classifier</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-3">Email Spam Detection</h1>
      <form action="/classify" method="post" class="mt-3">
        <div class="form-group">
          <div class="">
            <label>Enter your message</label>
            <input type="text" name="msg" class="form-control" required />
          </div>
          <div class="sbm mt-2">
            <input
              type="submit"
              value="Submit"
              name="btn"
              class="btn btn-primary"
            />
          </div>
        </div>
      </form>

      <h4 class="text-center">The Email is</h4>
      <p class="text-center output">
        <span class="{{boot}}">{{classed}}</span>
      </p>
      <ul class="list-group">
        {% for i in msg_list %}
        <li class="list-group-item">
          {{i}}
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
